<div class="modal fade in" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" (click)='close()' class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{ titulo }}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">Descrição</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Grupo</label>
            <select class="form-control" name="" id="">
              <option value="">Bares</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Aliquota (%)</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Data Inicio Vigência</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Data Final Vigência</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)='close()' class="btn btn-default" data-dismiss="modal">fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
